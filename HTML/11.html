<html>
	<head>
		<title>
			文字显示效果
		</title>
	</head>
	<body>
		<font color="red" size="5"><b>红色的字哦，大小是5</b></font>
		<br>
		<font color="#0000ff" size=2"><i>蓝色的字哦，大小是2</i></font>
		<br>
		<font size=6>
			<b>黑体</b>
			<br>
			<i>斜体</i>
			<br>
			<u>下划线</u>
			<br>
			<s>中划线</s>
			<br>
			<blink>闪烁</blink>
			<br>
			数组下标<sub>5</sub>
			<br>
			次方<sup>3</sup>
		</font>
	</body>
</html>
