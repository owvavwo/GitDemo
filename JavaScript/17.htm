<html>
	<head>
		<title>
		switch
		</title>
	</head>
	<body>
	<Script language="JavaScript">
    //var found = false;
    var str = "Hello World!I am JavaScript.";
    var i=0;
    while(i<str.length)
    { 
      document.write(str.charAt(i)+"<br>");     
      i++;      
    }
    
	</Script>
	</body>
</html>
