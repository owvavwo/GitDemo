<link rel="stylesheet" type="text/css" href="css/elements/elementsImport.css" />
<script language=JavaScript src="regcheckdata.js"></script>
<form name=form1 method="post" action="userRegOK.html" onSubmit="return checkdata()">
	<table width=100% border=1 align=center style="border:1;borderWidth:border-width=1">
		<input type=hidden name=name1 value="123">
		<tr>
			<td colspan=2 align=center>用户注册</td>
		</tr>
		<tr>
			<td>用户名</td>
			<td><input name="username"  /></td>
		</tr>
		<tr>
			<td>密码</td>
			<td><input type=password name="password"/></td>
		</tr>
		<tr>
			<td>确认密码</td>
			<td><input type=password name="password1"/></td>
		</tr>
		<tr>
			<td>性别</td>
			<td>
				<input type=radio value="1" name="gender"/>男
				<input type=radio value="0" name="gender"/>女
			</td>
		</tr>
		<tr>
			<td>技能</td>
			<td>
				<input type=checkbox name="skill"/>VC 
				<input type=checkbox name="skill"/>VB 
				<input type=checkbox name="skill"/>VF 
				<input type=checkbox name="skill"/>VJ 
				<input type=checkbox name="skill"/>BC 
				<input type=checkbox name="skill"/>CO 
				<input type=checkbox name="skill"/>JA 
				<input type=checkbox name="skill"/>Delphi 
			</td>
		</tr>
		<tr>
			<td>兴趣</td>
			<td>
				<select name="interest" multiple>
				<option value="VC">VC</option>
				<option value="VB" >VB</option> 
				<option value="VF" >VF</option>
				<option value="VJ" >VJ</option>
			</td>
		</tr>
		<tr>
			<td>来自</td>
			<td>
				<select name="from">
				<option value=""></option>
				<option value="北京">北京</option>
				<option value="上海" >上海</option> 
				<option value="重庆" >重庆</option>
			</td>
		</tr>
		<tr>
			<td>自我介绍</td>
			<td>
				<textarea name="intro" cols=80 rows=5></textarea>
			</td>
		</tr>
	</table>
		<input type="submit"  value="提交">
		<input type="reset" value="重置">
</form>
