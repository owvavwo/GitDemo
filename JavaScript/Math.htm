<HTML>

	<HEAD>
		<Script Language="JavaScript">
			
			//绝对值：abs()
			document.write("<p>-13的绝对值：   ")
			document.write(Math.abs(-13));
			
			
			//平方根：sqrt() 
			document.write("<p>81的平方根：  ")
			document.write(Math.sqrt(81));
			
			//基于几次方的值：pow(base,exponent) 
			document.write("<p>2的8次方：  ")
			document.write(Math.pow(2,8));
			
		</Script>
	</HEAD>

	<BODY>
	</BODY>

</HTML>
