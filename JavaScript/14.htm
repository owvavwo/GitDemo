<html>
	<head>
		<title>
		switch
		</title>
	</head>
	<body>
	<Script language="JavaScript">
	var hour = 9;
	switch(hour)
	{
	case 1:
	  document.write("Good Morning");
	  break;	
	case 2:	
	  document.write("Good Noon!");
	  break;	
	case 3:
	  document.write("Good Afternoon!");
	  break;
	default:
	  document.write("Hello!");
	}
	</Script>
	</body>
</html>
