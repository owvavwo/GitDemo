<html>
	<head>
		<title>
		变量定义
		</title>
		<Script Language="JavaScript">
			var greeting;
			greeting = "Welcome to the JS!";
			test = "just do it!";
			
		</Script>
	</head>
	<body>

		document.write(greeting+"<br>");
		document.write(test);
	</Script>
